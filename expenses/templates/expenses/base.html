{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PyGGy{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome 6.5.1 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" crossorigin="anonymous" />
    <link href="{% sass_src 'scss/main.scss' %}" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="{% url 'dashboard' %}" class="logo">
                    <img src="{% static 'img/logo.png' %}" alt="PyGGy Logo" class="logo-img">
                    PyGGy
                </a>
                <div class="nav-actions">
                    <a href="{% url 'dashboard' %}" class="btn btn-icon" title="View Dashboard" aria-label="Go to Dashboard"><i class="fas fa-tachometer-alt"></i></a>
                    <a href="{% url 'expense_list' %}" class="btn btn-icon" title="View Expenses" aria-label="View Expenses List"><i class="fas fa-receipt"></i></a>
                    <a href="{% url 'month_list' %}" class="btn btn-icon" title="View Months" aria-label="View Processed Months"><i class="fas fa-calendar-alt"></i></a>
                    <a href="{% url 'payee_list' %}" class="btn btn-icon" title="View Payees" aria-label="View Payees List"><i class="fas fa-users"></i></a>
                    <a href="{% url 'expense_create' %}" class="btn btn-icon" title="Add New Expense" aria-label="Create New Expense"><i class="fas fa-plus"></i></a>
                    <a href="{% url 'month_process' %}" class="btn btn-icon" title="Process New Month" aria-label="Process Next Month"><i class="fas fa-cog"></i></a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 <a href="https://github.com/MarcinOrlowski/pyggy-expense-tracker/" target="_blank">Fork on Github</a></p>
        </div>
    </footer>
</body>
</html>
